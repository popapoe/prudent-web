<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Title</title>
		<style>
body {
	max-width: 40em;
	margin: 10px auto;
}
		</style>
		<template id="front">
			<h1>task front</h1>
			<h2>completion</h2>
			<ul id="completion"></ul>
			<h2>uncompletion</h2>
			<ul id="uncompletion"></ul>
			<div>
				<button id="add" title="Create a task.">add</button>
				<button id="snapshot" title="Go to the snapshotting screen.">snapshot</button>
				<button id="materialize" title="Materialize the state of the repository.">materialize</button>
			</div>
		</template>
		<template id="first-task">
			<h3 id="title"></h3>
			<p id="description"></p>
			<div>
				<button id="complete" title="Complete this task.">complete</button>
				<button id="cycle" title="Cycle this task.">cycle</button>
			</div>
		</template>
		<template id="inspect-task">
			<h1>inspect task</h1>
			<h2 id="title"></h2>
			<p id="description"></p>
			<h3>dependencies</h3>
			<ul id="dependencies"></ul>
			<h3>dependents</h3>
			<ul id="dependents"></ul>
			<h3>key</h3>
			<p id="key"></p>
			<div id="actions"></div>
			<div>
				<button id="back" title="Go to the previous screen.">back</button>
			</div>
		</template>
		<template id="create">
			<style>
#title, #description {
	box-sizing: border-box;
	width: 100%;
}
#description {
	resize: vertical;
}
			</style>
			<h1>create task</h1>
			<div>
				<input id="title" placeholder="title" title="The title for this task.">
			</div>
			<textarea id="description" placeholder="description" title="The description for this task." rows="5"></textarea>
			<h3>dependencies</h3>
			<div>
				<button id="add" title="Add a dependency.">add</button>
			</div>
			<ul id="dependencies"></ul>
			<div>
				<button id="back" title="Stop creating this task.">cancel</button>
				<button id="create" title="Create this task.">create</button>
			</div>
		</template>
		<template id="select">
			<h1>select task</h1>
			<h2>completion</h2>
			<ul id="completion"></ul>
			<h2>uncompletion</h2>
			<ul id="uncompletion"></ul>
			<div>
				<button id="back" title="Stop selecting.">cancel</button>
			</div>
		</template>
		<template id="snapshot">
			<style>
#snapshot {
	box-sizing: border-box;
	width: 100%;
	resize: vertical;
}
			</style>
			<h1>snapshot</h1>
			<div>
				<button id="export" title="Save a snapshot.">export</button>
			</div>
			<textarea id="snapshot" placeholder="snapshot" title="The snapshot." rows="5"></textarea>
			<div>
				<button id="import" title="Restore the snapshot.">import</button>
			</div>
			<div>
				<button id="back" title="Stop snapshotting.">back</button>
			</div>
		</template>
		<script src="./js/data/relation.js"></script>
		<script src="./js/data/lower-set.js"></script>
		<script src="./js/data/objects.js"></script>
		<script src="./js/data/data.js"></script>
		<script src="./js/repo/entry.js"></script>
		<script src="./js/repo/repository.js"></script>
		<script src="./js/model/model.js"></script>
		<script src="./js/view/switcher.js"></script>
		<script src="./js/view/front.js"></script>
		<script src="./js/view/inspect-task.js"></script>
		<script src="./js/view/create.js"></script>
		<script src="./js/view/select.js"></script>
		<script src="./js/view/snapshot.js"></script>
	</head>
	<body>
		<script>
let repository = new Repository();
let model = new Model(repository);
repository.initialize().then(function() {
	switcher = new Switcher();
	switcher.switch(make_front(model, switcher));
	document.body.appendChild(switcher.get_root());
});
		</script>
	</body>
</html>
